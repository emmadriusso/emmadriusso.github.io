<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Artworks</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="artworks-page"></body>
    <div class="gallery-container">
        <h1>My artworks</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="../assets/images/artworks/art1.jpg" alt="Artwork 1" class="gallery-image">
                <div class="caption">ESOTERISMO</div>
                <p class="description">One of my first digital art pieces, mysterious and mystical</p>
            </div>
            <div class="gallery-item">
                <img src="../assets/images/artworks/art2.jpg" alt="Artwork 2" class="gallery-image">
                <div class="caption">PICCOLA</div>
                <p class="description">Self portrait</p>
            </div>
            <div class="gallery-item">
                <img src="../assets/images/artworks/art3.jpg" alt="Artwork 3" class="gallery-image">
                <div class="caption">VESTITA DI PIANTO</div>
                <p class="description">Describing sadness and meditation</p>
            </div>
        
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery-image');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'block';
                lightboxImage.src = image.src;
            });
        });

        function closeLightbox() {
            lightbox.style.display = 'none';
        }
    </script>
    <script src="../assets/script/script.js"></script>
</body>
</html>
